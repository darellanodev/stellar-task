<div>
  <span class="task-id">{{ task.id }}</span>
  <span class="task-createdBy">{{ task.createdBy }}</span>
  <span class="task-createdAt">{{ task.createdAt }}</span>
  <span class="task-requestedBy">{{ task.requestedBy }}</span>
  <span class="task-description">{{ task.description }}</span>
  <span class="task-assignedTo">{{ task.assignedTo }}</span>
  <span class="status-badge" [ngClass]="'status-'+task.status.toLowerCase()">{{ task.status }}</span>
</div>
